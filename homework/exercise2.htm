    <div>
    <h1>一篇文言文</h1>
    <h2><blockquote>天命之謂性，率性之謂道，修道之謂教。</blockquote></h2>
    <h2><blockquote>道也者，不可須臾離也﹔可離，非道也。</blockquote></h2>
    <h2>是故，君子戒慎乎其所不賭，恐懼乎其所不聞。</h2>
    <h2>莫見乎隱，莫顯乎微，故君子慎其獨也。</h2>
