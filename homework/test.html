  <script language="javascript">
  function mousedown_event(){
  var n = 0;
  n = getRandom(3);
  if(n==1)
  {document.write('hi');}
  else if(n==2)
  {document.write('hi2');}
  else if(n==3)
  {document.write('hi3');}
};
function getRandom(x){
    return Math.floor(Math.random()*x)+1;
};
  </script>
</haed>
<body>
  <input type="button" value="press me" onmousedown="mousedown_event();">
